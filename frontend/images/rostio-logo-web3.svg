<svg width="220" height="70" viewBox="0 0 220 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow filters -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strong-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient definitions -->
    <linearGradient id="cyber-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="calendar-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <!-- Hexagon shape for Web3 aesthetic -->
    <clipPath id="hexClip">
      <path d="M 17.5 5 L 27.5 5 L 32.5 13 L 27.5 21 L 17.5 21 L 12.5 13 Z"/>
    </clipPath>
  </defs>

  <!-- Outer glow circle -->
  <circle cx="22.5" cy="28" r="22" fill="none" stroke="url(#cyber-gradient)" stroke-width="1" opacity="0.3" filter="url(#neon-glow)"/>

  <!-- Main icon group -->
  <g transform="translate(8, 13)">
    <!-- Hexagonal calendar background with gradient -->
    <path d="M 17.5 5 L 27.5 5 L 32.5 13 L 27.5 21 L 17.5 21 L 12.5 13 Z"
          fill="url(#calendar-gradient)"
          opacity="0.9"
          filter="url(#neon-glow)"/>

    <!-- Calendar header bar -->
    <rect x="14" y="8" width="16" height="3" rx="1" fill="#00f5ff" opacity="0.8"/>

    <!-- Binding rings with glow -->
    <circle cx="17" cy="6" r="1.5" fill="#00f5ff" filter="url(#strong-glow)"/>
    <circle cx="27" cy="6" r="1.5" fill="#00f5ff" filter="url(#strong-glow)"/>

    <!-- Calendar grid dots (minimalist Web3 style) -->
    <circle cx="17" cy="13" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="22" cy="13" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="27" cy="13" r="1" fill="#ffffff" opacity="0.7"/>

    <circle cx="17" cy="17" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="22" cy="17" r="1" fill="#ffffff" opacity="0.7"/>

    <!-- Highlighted event (neon accent) -->
    <circle cx="27" cy="17" r="2" fill="#ec4899" filter="url(#strong-glow)"/>
    <circle cx="27" cy="17" r="1.2" fill="#fbbf24"/>
  </g>

  <!-- "Rostio" text with gradient -->
  <text x="56" y="38"
        font-family="'Inter', 'Segoe UI', Arial, sans-serif"
        font-size="30"
        font-weight="700"
        fill="url(#text-gradient)"
        filter="url(#neon-glow)">
    Rostio
  </text>

  <!-- Tagline with cyber aesthetic -->
  <text x="57" y="52"
        font-family="'Inter', 'Segoe UI', Arial, sans-serif"
        font-size="10"
        font-weight="500"
        letter-spacing="2"
        fill="#00f5ff"
        opacity="0.8">
    SMART SCHEDULING
  </text>

  <!-- Small accent line -->
  <line x1="57" y1="55" x2="145" y2="55" stroke="url(#cyber-gradient)" stroke-width="1" opacity="0.5"/>
</svg>
