[pytest]
# Pytest configuration for Rostio

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --html=test-reports/report.html
    --self-contained-html

# Filter warnings
filterwarnings =
    # Ignore deprecation warnings from third-party libraries we don't control
    ignore:'crypt' is deprecated:DeprecationWarning:passlib
    ignore:Passing 'msg' argument to Task.cancel.*:DeprecationWarning
    ignore:Passing 'msg' argument to Future.cancel.*:DeprecationWarning

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    gui: GUI tests with Playwright
    api: API tests
    slow: Slow running tests
