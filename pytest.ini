[pytest]
# Pytest configuration for Rostio

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
norecursedirs = tests/archived

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --html=test-reports/report.html
    --self-contained-html
    --tracing=retain-on-failure

# Filter warnings
filterwarnings =
    # Ignore deprecation warnings from third-party libraries we don't control
    ignore:'crypt' is deprecated:DeprecationWarning:passlib
    ignore:Passing 'msg' argument to Task.cancel.*:DeprecationWarning
    ignore:Passing 'msg' argument to Future.cancel.*:DeprecationWarning
    ignore:websockets\.legacy is deprecated:DeprecationWarning:websockets
    ignore:websockets\.server\.WebSocketServerProtocol is deprecated:DeprecationWarning:uvicorn

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    gui: GUI tests with Playwright

    api: API tests
    no_mock_auth: Disable auth mocking for this test
    slow: Slow running tests (>0.5s)
    fast: Fast running tests (<0.1s)
