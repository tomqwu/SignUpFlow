[pytest]
# Pytest configuration for Rostio

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --html=test-reports/report.html
    --self-contained-html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    gui: GUI tests with Playwright
    api: API tests
    slow: Slow running tests
